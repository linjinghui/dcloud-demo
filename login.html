	<body>

				el: '#app',
				data: {

				},
				computed: {

				},
				mounted: function() {
//					console.log(JSON.stringify(app));
				},
				methods: {
					clkLogin: function() {
						app.openPreload(pageMainId);
					}
				}
			});
		}(mui, document));
	</script>

</html>
